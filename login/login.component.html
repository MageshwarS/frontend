<header class="main-header">
    <div>
        <a class="login" >Employee Travel Portal</a>
    </div>
    <nav class="main-nav">
        <ul class="main-nav__items">
            <li class="main-nav__item main-nav__item__cta" >
                <a (click)="login=true" >Login</a>
            </li>
        </ul>
    </nav>
</header>
<div class="background">


<div [hidden]="!login" >
<div class="backdesign"  [hidden]="flag"><form (ngSubmit)="validateLogin()" >

    <label class="heading">Login</label>
    
    <input type="email" name="loginid" [(ngModel)]="employee.email" [hidden]="isAgent"   placeholder="Enter Email">
    <input type="email" name="loginid" [(ngModel)]="agent.agentEmail" [hidden]="!isAgent" placeholder="Enter Email">
    <br><br>
    <input type="password" name="password" [(ngModel)]= "employee.employeePassword" [hidden]="isAgent" placeholder="Enter password">
    <input type="password" name="password" [(ngModel)]="agent.agentPassword" [hidden]="!isAgent" placeholder="Enter password">
    <br><br>
    <input type="checkbox" name="IsAgent" (change)="isAgent==false ? true:false" [(ngModel)]="isAgent" >is agent?
    <br><br>
    <input  class="button" type="submit" name="Login" value="Login" id="">
</form>
</div>

<br><br>
<div [hidden]="!flag" class="backdesign" >
    <h1>Invalid Credentials!</h1>
    <h2> {{ message }}</h2>
    <br>
    <button (click)="flag=false">Try Again</button>
</div>
</div>
</div>
<footer class="main-footer">
    <nav>
        <ul class="main-footer__links">
            <!-- <li class="main-footer__link">
                <a href="#">Support</a>
            </li>
            <li class="main-footer__link">
                <a href="#">Terms of Use</a>
            </li> -->
            <li class="main-footer__link"><a>&copy; 2023 mindgate solutions pvt ltd</a></li>
        </ul>
    </nav>
  </footer>
